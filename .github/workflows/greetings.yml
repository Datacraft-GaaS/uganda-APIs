name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GREETINGS_TOKEN }}
        issue-message: 'Thank you for the issue, we will work on it ASAP.'
        pr-message: 'Thank you for the PR, we will review this ASAP.'
